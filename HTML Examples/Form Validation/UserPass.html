<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
    <script>
    function FormValidation(){
        var username = document.getElementById("user");
        var password = document.getElementById("pass");

        if (username.value.trim() == "" ) {
           // alert("No blank value Username ");
            username.style.border = 'solid 3px red';
            document.getElementById('lbuser').style.visibility="visible";
            return false;
        }
        else if(password.value.trim() == ""){
            //alert("No blank value Password")
            document.getElementById("lbpass").style.visibility='visible';
            return false;
        }
        else if(password.value.trim().length < 5 ){
            //alert("Password Too Short");
            document.getElementById("lbpass1").style.visibility='visible';
            return false;
        }
        else {
                true;
        }
    }
    </script>
</head>
<body>
    <form onsubmit="return FormValidation()" action="massege.html">
        <input id="user" type="text" placeholder="Username">
        <label id="lbuser" style="color:red; visibility: hidden">Invalid Username</label>
        <br>
        <input id="pass" type="password" placeholder="Password">
        <label id="lbpass" style="color:red; visibility: hidden">Invalid Password</label>
        <label id="lbpass1" style="color:red; visibility:hidden">Too Short Password</label>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
